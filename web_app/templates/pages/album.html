{% extends 'web_app_base.html' %}
{% load static %}

{% block title %}Album{% endblock title %}
{% block content %}
<div class="wraper-inner">

    <section class="page-head-sec">
        <img class="page-shape-left" src="{% static 'web_app/images/cms-head-left.svg' %}">
        <img class="page-shape-right" src="{% static 'web_app/images/cms-head-right.svg' %}">
        <div class="container">
            <div class="page-head-content">
                <h4>My Album</h4>
            </div>
        </div>
    </section>
    
    <section class="sec-style-box-1">
        <div class="container">
            <div class="box-style-1">
                <div class="row justify-content-center">
                    <div class="col-md-11">
                        <div class="row mb-4">
                            <div class="col-md-4 col-sm-6">
                                <div class="album-box">
                                    <div class="album-items-box">
                                        <ul>
                                            <li>
                                                <div class="album-items">
                                                    <img src="{% static 'web_app/images/album-1.png' %}">
                                                </div>
                                            </li>
                                            <li>
                                                <div class="album-items">
                                                    <img src="{% static 'web_app/images/album-2.png' %}">
                                                </div>
                                            </li>
                                            <li>
                                                <div class="album-items">
                                                    <img src="{% static 'web_app/images/album-3.png' %}">
                                                </div>
                                            </li>
                                            <li>
                                                <div class="album-items">
                                                    <img src="{% static 'web_app/images/album-1.png' %}">
                                                    <span>+3 more</span>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <a href="javascript:void(0);" class="album-title">Album Name</a>
                                    <a href="javascript:void(0);" class="btn btn-primary delete-btn"><i class="ri-delete-bin-fill"></i></a>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-6">
                                <div class="album-box">
                                    <div class="album-items-box">
                                        <ul>
                                            <li>
                                                <div class="album-items">
                                                    <img src="{% static 'web_app/images/album-1.png' %}">
                                                </div>
                                            </li>
                                            <li>
                                                <div class="album-items">
                                                    <img src="{% static 'web_app/images/album-2.png' %}">
                                                </div>
                                            </li>
                                            <li>
                                                <div class="album-items">
                                                    <img src="{% static 'web_app/images/album-3.png' %}">
                                                </div>
                                            </li>
                                            <li>
                                                <div class="album-items">
                                                    <img src="{% static 'web_app/images/album-1.png' %}">
                                                    <span>+3 more</span>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <a href="javascript:void(0);" class="album-title">Album Name</a>
                                    <a href="javascript:void(0);" class="btn btn-primary delete-btn"><i class="ri-delete-bin-fill"></i></a>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-6">
                                <div class="album-box">
                                    <div class="album-items-box">
                                        <ul>
                                            <li>
                                                <div class="album-items">
                                                    <img src="{% static 'web_app/images/album-1.png' %}">
                                                </div>
                                            </li>
                                            <li>
                                                <div class="album-items">
                                                    <img src="{% static 'web_app/images/album-2.png' %}">
                                                </div>
                                            </li>
                                            <li>
                                                <div class="album-items">
                                                    <img src="{% static 'web_app/images/album-3.png' %}">
                                                </div>
                                            </li>
                                            <li>
                                                <div class="album-items">
                                                    <img src="{% static 'web_app/images/album-1.png' %}">
                                                    <span>+3 more</span>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <a href="javascript:void(0);" class="album-title">Album Name</a>
                                    <a href="javascript:void(0);" class="btn btn-primary delete-btn"><i class="ri-delete-bin-fill"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="btn-group-btm text-center">
                            <button type="button" class="btn btn-primary outline" data-bs-toggle="modal" data-bs-target="#forgot-password">Create New Album</button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<div class="modal-status download-inst-md modal fade" id="forgot-password" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><img src="{% static 'web_app/images/modal-close-icon.svg' %}"></button>
            </div>
            <div class="modal-body">
                <div class="download-instructions-block">
                    <img class="logo-icon" src="{% static 'web_app/images/logo.png' %}">
                    <h4>Create New Album</h4>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Name Of Album">
                </div>
                <div class="upload-img-blk mb-4">
                    <i class="ri-add-box-line"></i>
                    <p>Upload Image</p>
                    <input type="file">
                </div>
                <div class="btn-group-btm text-center">
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
